<script>
  let r
  r = parseInt(prompt("nhap ban kinh"));
  let dien_tich_hinh_tron= Math.PI *(r*r);
  let chu_vi_hinh_tron= Math.PI * (2*r);
  document.write("dien tich hinh tron:" + dien_tich_hinh_tron);

  document.write("chu vi hinh tron:" + chu_vi_hinh_tron);
</script>
